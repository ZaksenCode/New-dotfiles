include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 20pt
radius = 0
dpi = 100

background = ${colors.transparent}
foreground = ${colors.secondary}

font-0 = "Roboto condensed:size=13:weight=bold;2"
font-1 = "Font Awesome 6 Free:pixelsize=11;2"
font-2 = "Font Awesome 6 Free Solid:pixelsize=11;2"
font-3 = "Font Awesome 6 Brands:pixelsize=11;2"
font-4 = "JetBrainsMono Nerd Font Mono:size=24:weight=bold;5"

module-margin = 0
padding-left= 4pt
padding-right= 4pt
separator ="  "
separator-foreground = ${colors.transparent}

border-size = 3pt
border-color = ${colors.transparent}

modules-left = rofi bspwm xwindow tray
modules-right = filesystem audio xkeyboard system-nvidia-smi memory cpu date
cursor-click = pointer

[settings]
screenchange-reload = true
pseudo-transparency = true
wm-restack = bspwm
enable-ipc = true